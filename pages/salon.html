  <main>
    <section class="salon-formu">
      <h1>🎟️ Salon ve Bilet Seçimi</h1>

      <form id="biletForm">
        <label for="adsoyad">Ad Soyad:</label>
        <input type="text" id="adsoyad" name="adsoyad" required>

        <label for="salon">Salon Seçimi:</label>
        <select id="salon" name="salon" required>
          <option value="">--Salon Seçin--</option>
          <option value="Salon A">Salon A</option>
          <option value="Salon B">Salon B</option>
          <option value="Açık Hava Sahnesi">Açık Hava Sahnesi</option>
        </select>

        <label>Koltuk Tipi:</label>
        <div class="radio-grup">
          <label><input type="radio" name="koltuk" value="Normal" required> Normal</label>
          <label><input type="radio" name="koltuk" value="VIP"> VIP</label>
          <label><input type="radio" name="koltuk" value="Balkon"> Balkon</label>
        </div>

        <label for="tarih">Tarih:</label>
        <input type="date" id="tarih" name="tarih" required>

        <label for="koltukno">Koltuk No:</label>
        <input type="number" id="koltukno" name="koltukno" min="1" max="100" required>

        <button type="submit">Bileti Kaydet</button>
      </form>
    </section>
  </main>
